<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="A Pomodoro timer to track tasks and maintain productivity" />
  </head>

  <body>
    <header>
      <h1>Pomodoro timer</h1>
      <p>Add tasks and make progress!</p>
    </header>
    <div class="timer-circle" id="timer">25:00</div>
    <div class="control-buttons">
        <button onclick="togglePauseResume()">
            Pause
        </button>
        <button onclick="restartTimer()">
            Restart
        </button>
    </div>
    <section class="tasks">
        <h2>Tasks</h2>
        <div class="task-input">
            <input id="taskInput" type="text" placeholder="Add a task" maxlength="120" />
            <button id="addTaskBtn" type="button">Add</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
