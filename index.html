<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="A Pomodoro timer to track tasks and maintain productivity" />
  </head>

  <body>
    <!-- Nav bar at the top of each page -->
    <nav class="site-nav">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <div class="nav-top">
            <label for="nav-toggle" class="nav-toggle-label">&#9776;</label>
            <span class="nav-current">Home</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Timer</a>
            <a href="learn-more.html">Learn More</a>
        </div>
    </nav>
    <main class="page">
    <header>
      <h1>Pomodoro timer</h1>
      <p>Add tasks and make progress!</p>
    </header>
    <div class="timer-circle" id="timer">25:00</div>
    <div class="control-buttons">
        <button onclick="togglePauseResume()">
            Start
        </button>
        <button onclick="restartTimer()">
            Restart
        </button>
    </div>
    <section class="tasks">
        <h2>Tasks</h2>
        <div class="task-input">
            <input id="taskInput" type="text" placeholder="Add a task" maxlength="120" />
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </section>
    <section class="session-feedback" aria-labelledby="feedback-heading">
      <h2 id="feedback-heading">How did your session go?</h2>
      <form id="feedback-form">
        <fieldset class="emoji-group">
          <legend>How did you feel?</legend>
          <label>
            <input type="radio" name="mood" value="great" required>
            ğŸ˜Š
            <img src="assets/images/ranking-happy.png" alt="happy smiley-face">
          </label>
          <label>
            <input type="radio" name="mood" value="okay">
            ğŸ˜
          </label>
          <label>
            <input type="radio" name="mood" value="bad">
            ğŸ˜
          </label>
        </fieldset>
        <label for="feedback-text">
          What went well/ what didn't?
        </label>
        <textarea
          id="feedback-text"
          rows="4"
          placeholder="Add any notes you would like to capture about this session."
        ></textarea>
        <button type="submit">Save session</button>
        <p id="feedback-message" class="hidden" aria-live="polite"></p>
      </form>
    </section>"
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
